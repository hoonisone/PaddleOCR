Architecture:
  Backbone:
    model_name: large
    name: MobileNetV3
    scale: 0.5
  Head:
    k: 50
    name: DBHead
  Neck:
    name: DBFPN
    out_channels: 256
  Transform: null
  algorithm: DB
  model_type: det
DB:
  labelsets:
  - test
  - test_k_fold_5_1
  model: MobileNetV3_large_x0_5
  name: test
  origin_config: configs\det\det_mv3_db.yml
  pretrained: true
Eval:
  dataset:
    data_dir: E:/workspace/paddleocr/datasets
    label_file_list:
    - labelsets\test\eval_label.txt
    - labelsets\test_k_fold_5_1\eval_label.txt
    name: SimpleDataSet
    transforms:
    - DecodeImage:
        channel_first: false
        img_mode: BGR
    - DetLabelEncode: null
    - DetResizeForTest:
        image_shape:
        - 736
        - 1280
    - NormalizeImage:
        mean:
        - 0.485
        - 0.456
        - 0.406
        order: hwc
        scale: 1./255.
        std:
        - 0.229
        - 0.224
        - 0.225
    - ToCHWImage: null
    - KeepKeys:
        keep_keys:
        - image
        - shape
        - polys
        - ignore_tags
  loader:
    batch_size_per_card: 1
    drop_last: false
    num_workers: 4
    shuffle: false
    use_shared_memory: true
Global:
  cal_metric_during_train: false
  checkpoints: null
  epoch_num: 10
  eval_batch_step:
  - 0
  - 2000
  infer_img: /home/dataset/samples
  log_smooth_window: 20
  pretrained_model: pretrained
  print_batch_step: 1
  save_epoch_step: 1
  save_inference_dif: null
  save_inference_dir: /home/output/det_mv3_db/predict/visualize
  save_model_dir: E:\workspace\paddleocr\works\test\trained_model
  save_res_path: /home/output/det_mv3_db/predict/predicts_db.txt
  use_gpu: true
  use_mlu: false
  use_visualdl: true
  use_xpu: false
Infer:
  data_dir: None
  label_file_list: None
Loss:
  alpha: 5
  balance_loss: true
  beta: 10
  main_loss_type: DiceLoss
  name: DBLoss
  ohem_ratio: 3
Metric:
  main_indicator: hmean
  name: DetMetric
Optimizer:
  beta1: 0.9
  beta2: 0.999
  lr:
    learning_rate: 0.001
  name: Adam
  regularizer:
    factor: 0
    name: L2
PostProcess:
  box_thresh: 0.6
  max_candidates: 1000
  name: DBPostProcess
  thresh: 0.3
  unclip_ratio: 1.5
Train:
  dataset:
    data_dir: E:/workspace/paddleocr/datasets
    label_file_list:
    - labelsets\test\train_label.txt
    - labelsets\test_k_fold_5_1\train_label.txt
    name: SimpleDataSet
    ratio_list:
    - 1.0
    transforms:
    - DecodeImage:
        channel_first: false
        img_mode: BGR
    - DetLabelEncode: null
    - IaaAugment:
        augmenter_args:
        - args:
            p: 0.5
          type: Fliplr
        - args:
            rotate:
            - -10
            - 10
          type: Affine
        - args:
            size:
            - 0.5
            - 3
          type: Resize
    - EastRandomCropData:
        keep_ratio: true
        max_tries: 50
        size:
        - 640
        - 640
    - MakeBorderMap:
        shrink_ratio: 0.4
        thresh_max: 0.7
        thresh_min: 0.3
    - MakeShrinkMap:
        min_text_size: 8
        shrink_ratio: 0.4
    - NormalizeImage:
        mean:
        - 0.485
        - 0.456
        - 0.406
        order: hwc
        scale: 1./255.
        std:
        - 0.229
        - 0.224
        - 0.225
    - ToCHWImage: null
    - KeepKeys:
        keep_keys:
        - image
        - threshold_map
        - threshold_mask
        - shrink_map
        - shrink_mask
  loader:
    batch_size_per_card: 64
    drop_last: false
    num_workers: 4
    shuffle: true
    use_shared_memory: false
profiler_options: null
